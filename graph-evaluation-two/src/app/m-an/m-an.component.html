<div id="container" #container>
    <h3>m-an</h3>
    <div id="svg-container-man"></div>
    <p>current speed: {{ customAnimationSpeed/1000 }}s</p>
    <div class="controls">
        <button type="button" class="btn btn-light" (click)="slower()">Slower</button>
        <button type="button" class="btn btn-light" (click)="start()">Start Animation</button>
        <button type="button" class="btn btn-light" (click)="faster()">Faster</button>
    </div>
</div>
